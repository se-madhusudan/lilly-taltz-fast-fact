<div class="graph">
    <div class="graphContainer">
        <div class="graphContainer__title" v-html="graphData.title"></div>
        <div class="graphContainer__image">
            <img class="desktop" :src="graphData.desktop" alt="graph">
            <img class="mobile" :src="graphData.mobile" alt="graph">
        </div>
    </div>
    <p class="footnote" v-html="graphData.footnote" v-if="graphData.footnote != ''"></p>
</div>
